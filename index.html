<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>App Title here</title>

        <!-- Vue resources -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Vuetify resources -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

        <!-- katex resources -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css" integrity="sha384-Um5gpz1odJg5Z4HAmzPtgZKdTBHZdw8S29IecapCSB31ligYPhHQZMIlWLYQGVoc" crossorigin="anonymous">

        <!-- styles for markdown container and AST -->
        <style id="markdown-container-style">
            .markdown-container {
                font-family:"Arial";
            }
    
            .markdown-container .bold {
                font-weight:bold;
            }
            .markdown-container .italic {
                font-style:italic;
            }
            .markdown-container .underline {
                text-decoration:underline;
            }
            .markdown-container .strikethrough {
                text-decoration:line-through;
            }
            .markdown-container .code {
                font-family:"Courier New";
                background-color:#e6e6e6;
                border-radius:2px;
                /* border:1px solid black;
                border-radius:2px; */
            }
    
            .markdown-container .reference {
                padding-left:5px;
                border-left:3px solid #e6e6e6;
                color: grey
            }
    
            .markdown-container .codeblock {
                font-family:"Courier New";
                background-color:#e6e6e6;
                border-radius:2px;
                padding:10px;
            }
            .markdown-container .latex-result {
                margin:auto;
                width:50%;
                text-align:center;
            }
        </style>

    </head>
    <body>
        <!-- App entry -->
        <div id="app">
            <v-app>

                <!--    App bar container -->
                <v-app-bar
                    app
                    elevate-on-scroll
                    scroll-target="#editor"
                    color="white">
                    <v-app-bar-nav-icon @click.prevent.stop="showNavbar=!showNavbar">
                        <v-icon>mdi-iframe-outline</v-icon>
                    </v-app-bar-nav-icon>
                    <v-toolbar-title>Title</v-toolbar-title>
                </v-app-bar>

                <v-navigation-drawer 
                app 
                permanent 
                :mini-variant.sync="showNavbar">

                    <!-- Slots for Title, Settings -->
                    <!-- Placeholder for app brand -->
                    <v-list-item>
                        <v-list-item-icon>
                            <v-icon>mdi-iframe-outline</v-icon>
                        </v-list-item-icon> 
                        <v-list-item-title>App name here</v-list-item-title>
                        <v-btn icon @click.stop="showNavbar=!showNavbar">
                            <v-icon>mdi-chevron-left</v-icon>
                        </v-btn>
                    </v-list-item>
                    <v-list-item>
                        <v-list-item-icon>
                            <v-icon>mdi-tune</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Settings</v-list-item-title>
                    </v-list-item>
                    <v-divider></v-divider>

                    <!-- Slots for TODO, Calendars, etc -->
                    <!-- Activator for TODO board -->
                    <v-list-item>
                        <v-list-item-icon>
                            <v-icon>mdi-checkbox-marked-outline</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Todo Board</v-list-item-title>
                    </v-list-item>
                    <v-divider></v-divider>
                    
                    <!-- Slots for File Systems, Tag Systems -->
                    <v-list-item @click="showStorage = !showStorage && !showNavbar">
                        <v-list-item-icon>
                            <v-icon>mdi-folder</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Folders</v-list-item-title>
                        <v-btn icon @click.prevent.stop="createFolder">
                            <v-icon>mdi-folder-plus-outline</v-icon>
                        </v-btn>
                        <v-btn icon @click.prevent.stop="createFile">
                            <v-icon>mdi-file-plus-outline</v-icon>
                        </v-btn>
                    </v-list-item>
                    <fsmodule :initfs="storage" @switch-note="switchNote" v-if="!(showStorage || showNavbar)" @clear-editor="clearEditor"></fsmodule>
                    <v-divider></v-divider>

                    <v-list-item>
                        <v-list-item-icon>
                            <v-icon>mdi-tag</v-icon>
                        </v-list-item-icon>
                        
                        <v-list-item-title>Tags</v-list-item-title>
                    </v-list-item>
                </v-navigation-drawer>
                
                <v-main app>
                    <v-container fluid>
                        <editor-control :estore="emstore" @store-to-system="storeToSystem" id="editor"></editor-control>
                    </v-container>
                </v-main>
            </v-app>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
